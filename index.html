<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Youtalk-Blog</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="header__logo">
                <img alt="YouTalk" src="images/header/logo.svg">
            </div>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li class="header__nav__list__item">
                    <a class="header__nav__list__item__link" href="">Тарифы</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link" href="">О нас</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link" href="">Для бизнеса</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link" href="">Психологам</a>
                    </li>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link" href="">Сертификаты</a>
                    </li>
                    <div class="header__nav__list__item_arrow">
                        <li class="header__nav__list__item">
                            <a class="header__nav__list__item__link" href="">Материалы</a>
                        </li>
                        <img alt="Список" src="images/header/arrow_bottom.svg">
                    </div>
                    <li class="header__nav__list__item">
                        <a class="header__nav__list__item__link" href="">FAQ</a>
                    </li>
                </ul>
            </nav>
            <div class="header__button">
                <a href>Подобрать психолога</a>
            </div>
            <div class="header__menu">
                <img alt="Меню" src="images/header/menu.svg">
            </div>
        </div>
    </div>
